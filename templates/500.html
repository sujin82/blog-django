<!DOCTYPE html>
<html>
<head>
    <title>서버 오류</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 100px; 
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { 
            color: #dc3545; 
            font-size: 3em;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 6em;
            color: #6c757d;
            margin: 20px 0;
            font-weight: bold;
        }
        p { 
            color: #6c757d; 
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-group {
            margin-top: 30px;
        }
        a { 
            color: #007bff; 
            text-decoration: none; 
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>서버 오류</h1>
        <p>죄송합니다. 서버에 일시적인 오류가 발생했습니다.</p>
        <p>잠시 후 다시 시도해주세요.</p>
        
        <div class="btn-group">
            <a href="/">메인 페이지</a>
            <a href="/blog/">블로그 목록</a>
        </div>
    </div>
</body>
</html>

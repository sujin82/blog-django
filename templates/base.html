<!-- 에러 메세지 테스트 -->
    {% if messages %}
        <div id="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
            {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}


    <div>
        <h1>블로그</h1>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <p>{{ user }}님 안녕하세요</p>

                {% if user.is_authenticated %}
                    <div class="profile-image">
                        <img src="{{ user.profile.profile_image_url }}" alt="프로필 이미지" class="img-fluid">
                    </div>
                {% endif %}

                <hr />
                <p>
                    <a href="/blog/write/">글쓰기</a>
                    <a href="/blog/">전체 게시글 목록 보기</a>
                    <a href="/blog/my-posts/">내 게시글 목록 보기</a>
                </p>
                <a href="accounts/profile/edit/">프로필 변경</a>
                <button type="submit">로그아웃</button>
            </form>
        {% else %}
            <a href="/accounts/login/">로그인</a>
            <a href="/accounts/register/">회원가입</a>
        {% endif %}
    </div>

    <hr />

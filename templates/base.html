<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}여행맛집로그{% endblock %}</title>
    
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- 페이지별 추가 CSS -->
    {% block style%}
    <style>
        .profile-image-block img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
        .logout-btn {
            border: none;
            background: none;
            color: #0d6efd;
            cursor: pointer;
            padding: 0;
        }
        /* 로그인 폼 추가 스타일 */
        .login-card {
            border: none;
            border-radius: 10px;
        }
        .login-card .card-body {
            padding: 2rem;
        }
        /* 비로그인 사용자 네비게이션 스타일 */
        .guest-nav {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% load static %}
        <div id="wrapper" class="container py-3">
        <header class="border-bottom pb-3 mb-3">
            {% block main_link %}
            <div class="mb-2">
                <a href="/" class="text-muted text-decoration-none fs-6">여행맛집로그</a>
            </div>
            <hr />
            {% endblock %}
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
            <!-- 로고 -->
            {% block logo %}  
            <h1 class="fs-4 mb-0"><a href="/" class="text-dark text-decoration-none">여행맛집로그</a></h1>
            {% endblock %}
            

            <!-- 중앙 검색 -->
            {% block search %}
            <form method="get" action="{% url 'blog:post_search' %}" class="mx-auto" style="max-width: 400px; flex-grow: 1;">
                <div class="input-group">
                    <input
                        type="search"
                        class="form-control rounded-start"
                        placeholder="검색어를 입력하세요"
                        aria-label="검색"
                        name="q"
                        value="{{ q|default:'' }}"
                        style="border: 1px solid #ced4da;"
                    />
                    <button class="btn btn-outline-primary rounded-end" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            {% endblock %}

            <!-- 우측 로그아웃 -->
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'accounts:logout' %}" class="ms-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">로그아웃</button>
            </form>
            {% endif %}
        </div>

    </header>

        <main>
            {% block content %}
            
            {% endblock %}
        </main>
    </div>

    <!-- 부트스트랩 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <h1>게시글 목록</h1>
    {% for post in post_list %}
        <div>
            <h2>
                <a href="{% url 'blog:post_detail' post.pk %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>작성자 {{ post.author.username }}</p>
            <p>작성일 {{ post.created_at|date:"Y-m-d" }}</p>
            <p>조회수 {{ post.view_count }}</p>
        </div>
        {% empty %}
        <div>검색 결과가 없습니다.</div>
    {% endfor %}
{% endblock %}

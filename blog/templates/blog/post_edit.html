{% extends 'base.html' %}

{% block content %}
    <h1>게시글 수정</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <select name="category">
            <option value="travel" {% if form.category.value == 'travel' %}selected{% endif %}>여행</option>
            <option value="food" {% if form.category.value == 'food' %}selected{% endif %}>맛집</option>
        </select>

        <input type="text" name="title" placeholder="제목" value="{{ form.title.value|default_if_none:'' }}">

        <textarea name="content" placeholder="내용">{{ form.content.value|default_if_none:'' }}</textarea>

        {% if form.instance.upload_img %}
            <div>
                <p>현재 이미지:</p>
                <img src="{{ form.instance.upload_img.url }}" alt="현재 이미지" style="max-width: 200px; height: auto;">
            </div>
        {% endif %}

        <input type="file" name="upload_img" accept="image/*">

        <label class="switch">
            <input type="checkbox" name="ai_auto_reply" {% if form.ai_auto_reply.value %}checked{% endif %}>
            <span class="slider round"></span>
            AI 댓글 자동응답 켜기
        </label>
        
        <button type="submit">작성완료</button>
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my 블로그 게시글 목록</title>
</head>
<body>
    {% include "base.html" %}

    <h1>게시글 목록</h1>
    {% for post in post_list %}
        <div>
            <h2>
                <a href="{% url 'blog:post_detail' post.pk %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>작성자 {{ post.author.username }}</p>
            <p>작성일 {{ post.created_at|date:"Y-m-d" }}</p>
            <p>조회수 {{ post.view_count }}</p>
        </div>
        <hr />
    {% endfor %}
</body>
</html>

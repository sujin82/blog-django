<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>블로그 게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    {% for post in post_list %}
        <div>
            <h2>{{ post.title }}</h2>
            {% comment %} <p>{{ post.category }}
            <p>{{ post.content }}</p> {% endcomment %}
        </div>
        <hr />
    {% endfor %}
</body>
</html>
